<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width vs viewport width</title>
    <style>
        body{
            margin: 0;
            font-family: arial, sans-serif ;
        }
        .fixed-width{
            width: 400px;
            height: 200px;
            background-color: lightblue;
            margin: 20px auto;
            text-align: center; 
            line-height: 200px;
        }
       .viewport-width{
        width: 50vw;
        height: 200px;
        background-color: lightcoral;
        line-height: 200px;

}
    </style>
</head>
<body>
    <div class="fixed-width"> Fixed width:400px </div>
    <div class="viewport-width"> Viewport width:50vw </div>
</body>
</html
