<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout: Auto Example</title>
    <style>
        .table-auto{
            table-layout: auto;
            width: 150px;
            border-collapse: collapse;
        }
        table,th,td{
            border: 1px solid black;
        }
        th,td{
            padding: 5px;
            text-align: left;

        }
    </style>
</head>
<body>
    <p><strong>BSIS</strong></p>
    <table class="table-layout-auto">
        <tr><th> First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <tr><td>May Dian </td>
                <td>Cano</td>
                <td>BSIS</td>
            </table>

</body>
</html>
