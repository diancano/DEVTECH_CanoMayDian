<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Example</title>
    <style>
        .outlined-box {
            padding: 20px;
            margin: 20px;
            outline: 4px dashed red;
            outline-offset: 10px;
            font-size: 18px;
         
        }
    </style>
</head>
<body>
    <h1>CSS Outline Example</h1>
    <div class="outlined-box">
        This box has a red dashed outline with a 10px offset.
    </div>
</body>
</html>
